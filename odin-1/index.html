<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav-ul">
            <li>
                <a class="nav-link" href="#">Gmail</a>
            </li>
            <li>
                <a class="nav-link" href="#">Images</a>
            </li>
        </ul>
        <img class="nav-dots" src="/images/nav-dots.png" alt="">
        <img class="nav-user" src="/images/nav-user.png" alt="">
    </nav>

    <main class="center">
        <div class="google-logo">
            <img src="./images/google-logo.png" alt="logo">
        </div>
        <input type="text" class="main-input-field" />
        <div class="google-buttons">
            <button class="google-main-button" type="button">Google Search</button>
            <button class="google-main-button" type="button">I'm Feeling Lucky</button>
        </div>
        <p class="google-main-text">Google offered in: <a href="#">čeština</a></p>   
    </main>

    <footer class="footer">
        <div class="footer-primary">
            <p class="footer-primary-text">Czechia</p>
        </div>
        <div class="footer-secondary">
            <div class="footer-ul">
                <p class="footer-nav-link">Advertising</p>
                <p class="footer-nav-link">Business</p>
                <p class="footer-nav-link">About</p>
                <p class="footer-nav-link">How Search works</p>
            </div>

            <div class="footer-ul">
                <p class="footer-nav-link">Privacy</p>
                <p class="footer-nav-link">Terms</p>
                <p class="footer-nav-link">Settings</p>
            </div>
        </div>
    </footer>
</body>
</html>
