<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="game-window">
        <div class="icons">
            <img src="/images/Icon-user.png" alt="">
            <span class="vs-symbol">VS.</span>
            <img src="/images/Icon-computer.png" alt="">
        </div>
        <div class="score">
            <span class="player-score">0</span>
            <span class="computer-score">0</span>
        </div>

        <div class="game-info">
            <span class="game-info-text"></span>
        </div>

        <div class="user-choice">
            <img class="rock" src="/images/rock.png" alt="">
            <img class="paper" src="/images/paper.png" alt="">
            <img class="scissors" src="/images/scissors.png" alt="">
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
